<!DOCTYPE html>
<html>
    <head>
        <title>Vendas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="fragments/CssFragment :: css"></th:block>
    </head>
    <body>
        <div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
        <div class="container-fluid">
            <div class="row">
                <div th:replace="layout/fragments/Menu :: menu"></div>
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <div class="container">
                            <form th:object="${venda}" method="post" th:action="@{/pdv/salvar}">
                                <th:block th:include="fragments/MensagensErroValidacao"></th:block>
                                <div class="shadow p-3 mb-5 bg-body rounded">
                                    <div class="card">
                                        <h5 class="card-header">Vendas de produtos</h5>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="mb-3 col-sm-8">
                                                    <label for="codigoBarra" class="form-label">Cód Barra</label>
                                                    <div class="input-group">
                                                        <span class="input-group-text"><i class="fa fa-barcode" aria-hidden="true"></i></span>
                                                        <input type="text" class="form-control" id="codigoBarra" name="codigoBarra">
                                                    </div>
                                                </div>
                                                <div class="mb-3 col-sm-4">
                                                    <label for="codProduto" class="form-label">Cód Produto</label>
                                                    <input type="text" class="form-control" id="codProduto" name="codProduto">
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="descricaoProduto" class="form-label">Descrição do produto</label>
                                                <input type="text" class="form-control" id="descricaoProduto" name="descricaoProduto"/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="quantidade" class="form-label">Quantidade</label>
                                                <input type="number" min="0" class="form-control" id="quantidade" name="quantidade"/>
                                            </div>

                                            <div class="btn-group mt-2" role="group" aria-label="Basic mixed styles example">
                                                <button type="submit" class="btn btn-sm btn-outline-secondary">
                                                    Salvar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <th:block th:replace="fragments/JsFragment :: script"></th:block>
        <script th:src="@{/alldrink-js/venda/venda.js}" type="text/javascript"></script>
    </body>
</html>
