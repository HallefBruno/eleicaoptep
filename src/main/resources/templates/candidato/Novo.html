<!DOCTYPE html>
<html>
    <head>
        <title>Cadidato</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <th:block th:replace="fragments/CssFragment :: css"></th:block>
    </head>
    <body>
        <div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
        <div class="container-fluid">
            <th:block th:include="fragments/MensagemSucesso"></th:block>
            <form th:action="${candidato.id} == null ? @{/candidato/salvar} : @{/candidato/update/{codigo}(codigo=${candidato.id})}" enctype="multipart/form-data" method="post" th:object="${candidato}">
                <th:block th:include="fragments/MensagensErroValidacao"></th:block>
                <div class="shadow-sm bg-body rounded mb-3" style="margin-top: 40px;">
                    <div class="card">
                        <h5 class="card-header">Cadastro de candidato</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-12 col-lg-4">
                                    <div class="card border-0"> <!--style="max-width: 200px;"-->
                                        <div class="col-sm-12 col-md-12 col-12 col-lg-12 p-2">
                                            <img th:src="@{/vendor/images/logoDataA.png}" style="height: 220px; width: 100%;" class="card-img-top rounded img-thumbnail"  alt="Candidato"/>
                                            <input type="file" required="true" class="form-control mt-1" name="image" accept="image/png,image/jpeg"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-12 col-lg-8">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-12 col-lg-8">
                                            <label for="nome" class="form-label">Nome</label>
                                            <input type="text" class="form-control" name="nome" th:field="*{nome}" required="true" />
                                        </div>
                                        <div class="col-sm-12 col-md-12 col-12 col-lg-8 mt-2">
                                            <label for="cargos" class="form-label">Cargo</label>
                                            <select required="true" class="form-control" th:field="*{cargo}" id="cargos">
                                                <option th:each="cargo : ${cargos}" th:value="${cargo.id}" th:text="${cargo.nome}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="btn-group mt-3" role="group" aria-label="">
                                        <button type="submit" class="btn btn-sm btn-outline-secondary">
                                            Salvar
                                        </button>
                                        <a type="button" th:href="@{/candidato/pesquisar}" class="btn btn-sm btn-outline-secondary">
                                            Pesquisar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="divLoading"></div>
        <th:block th:replace="fragments/JsFragment :: script"></th:block>
        <script th:src="@{/candidato/Candidato.js}"></script>
    </body>
</html>
