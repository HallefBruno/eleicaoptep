<!DOCTYPE html>
<html>
    <head>
        <title>PÃ¡gina de erro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/vendor/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body marginwidth="0" marginheight="0">
        <div class="container">
            <div class="row">
                <h1>Thymeleaf Error Page</h1>
            </div>
            <div class="row">It apperrs Either something went wrong or the page
                doesn't exist anymore.....</div>
            <div class="row rowDesign">
                <div class="col-md-4 ml-auto">
                    <span class="legend">Date</span>
                </div>
                <div class="col-md-8">
                    <span th:text="${timestamp}"></span>
                </div>
            </div>
            <div class="row rowDesign">
                <div class="col-md-4 ml-auto">
                    <span class="legend">Path</span>
                </div>
                <div class="col-md-8">
                    <span th:text="${path}"></span>
                </div>
            </div>
            <div class="row rowDesign">
                <div class="col-md-4 ml-auto">
                    <span class="legend">Error</span>
                </div>
                <div class="col-md-8">
                    <span th:text="${error}"></span>
                </div>
            </div>
            <div class="row rowDesign">
                <div class="col-md-4 ml-auto">
                    <span class="legend">Status</span>
                </div>
                <div class="col-md-8">
                    <span th:text="${status}"></span>
                </div>
            </div>
            <div class="row rowDesign">
                <div class="col-md-4 ml-auto">
                    <span class="legend">Message</span>
                </div>
                <div class="col-md-8">
                    <span th:text="${message}"></span>
                </div>
            </div>
            <div class="row rowDesign">
                <div class="col-md-4 ml-auto">
                    <span class="legend">Exception</span>
                </div>
                <div class="col-md-8">
                    <span th:text="${exception}"></span>
                </div>
            </div>
            <div class="row rowDesign">
                <div class="col-md-4 ml-auto">
                    <span class="legend">Trace</span>
                </div>
                <div class="col-md-8">
                    <span th:text="${trace}"></span>
                </div>
            </div>
        </div>
        <script th:src="@{/vendor/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
    </body>
</html>
