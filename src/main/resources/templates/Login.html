<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/vendor/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="login-form bg-light mt-4 p-4">
                        <form class="row g-3" th:action="@{/login}" method="POST">
                            <h4>Bem vindo a Storedrinks</h4>
                            <div class="col-12">
                                <label>Emial</label>
                                <input type="email" name="username" class="form-control" placeholder="Emial">
                            </div>
                            <div class="col-12">
                                <label>Senha</label>
                                <input type="password" name="password" class="form-control" placeholder="Senha">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Lembrar me</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-dark float-end">Login</button>
                            </div>
                        </form>
                        <hr class="mt-4">
                        <div class="col-12">
                            <p class="text-center mb-0">NÃ£o tem conta? <a href="#">Nova</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/vendor/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
    </body>
</html>
