<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/vendor/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
        <title>Cadastro de produto</title>
    </head>

    <body>

        <div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>

        <div class="container-fluid">

            <th:block th:include="fragments/MensagemSucesso"></th:block>

            <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">

                <th:block th:include="fragments/MensagensErroValidacao"></th:block>

                <div class="card">
                    <h5 class="card-header">Cadastro de produto</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="mb-3 col-sm-8">
                                <label for="codigoBarra" class="form-label">Cód Barra</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-barcode" aria-hidden="true"></i></span>
                                    <input th:value="*{codigoBarra}" type="text" class="form-control" id="codigoBarra" name="codigoBarra">
                                </div>
                            </div>
                            <div class="mb-3 col-sm-4">
                                <label for="codProduto" class="form-label">Cód Produto</label>
                                <input th:value="*{codProduto}" type="text" class="form-control" id="codProduto" name="codProduto">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="descricaoProduto" class="form-label">Descrição do produto</label>
                            <input type="text" th:value="*{descricaoProduto}" class="form-control" id="descricaoProduto" name="descricaoProduto"/>
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" th:value="*{quantidade}" min="0" class="form-control" id="quantidade" name="quantidade"/>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="valorCusto" class="form-label">Valor de custo</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                                    <input type="text" th:value="*{valorCusto}" min="0" class="form-control" id="valorCusto" name="valorCusto"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="valorVenda" class="form-label">Valor de venda</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                                    <input type="text" th:value="*{valorVenda}" min="0" class="form-control" id="valorVenda" name="valorVenda"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 mb-1">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="ativo" name="ativo" th:checked="${ativo}">
                                    <label class="form-check-label" for="ativo">Ativo?</label>
                                </div>
                            </div>
                        </div>

                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="submit" class="btn btn-outline-secondary">
                                Salvar
                            </button>
                            <a type="button" th:href="@{/produtos/pesquisar}" class="btn btn-outline-secondary">
                                Pesquisar
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script th:src="@{/vendor/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/jquery.mask.min.js}" type="text/javascript"></script>
        <script th:src="@{/alldrink-js/produto/Novo.js}" type="text/javascript"></script>
    </body>
</html>
