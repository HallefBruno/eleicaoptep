<!DOCTYPE html>
<html>
    <head>
        <title>Pesquisa de produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/vendor/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

        <style>
            body{
                background: #f7f7ff;
            }
            .card {
                position: relative;
                display: flex;
                flex-direction: column;
                min-width: 0;
                word-wrap: break-word;
                background-color: #fff;
                background-clip: border-box;
                border: 0 solid transparent;
                border-radius: .25rem;
                margin-bottom: 1.5rem;
                box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
            }
        </style>

    </head>
    <body>
        <div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
        <main>
            <div class="container">
                <a href="/alldrinks/produtos/novo" type="button" class="btn btn-outline-secondary btn-sm mb-2"><i class="fa fa-plus-circle" aria-hidden="true"></i> Novo</a>
                <div class="main-body">
                    <div th:each="produto : ${produtos}">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex flex-column align-items-center text-center">
                                            <img th:src="@{/imagens/sem-perfil.png}" alt="produto" class="rounded-circle p-1" width="110">
                                            <div class="mt-4">
                                                <h5>Descrição</h5>
                                                <p class="text-secondary">[[${produto.descricaoProduto}]]</p>
                                                <span th:if="${produto.ativo}"><span class="badge bg-success text-white">Ativo</span></span>
                                                <span th:unless="${produto.ativo}"><span class="badge bg-danger text-white">Inativo</span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mt-2">Cód barra</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="text" readonly="true" class="form-control" th:value="${produto.codigoBarra}">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mt-2">Cód produto</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="text" readonly="true" class="form-control" th:value="${produto.codProduto}">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mt-2">Quantidade</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="text" readonly="true" class="form-control" th:value="${produto.quantidade}">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mt-2">Valor de venda</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="text" readonly="true" class="form-control" th:value="${#numbers.formatCurrency(produto.valorVenda)}">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mt-2">Valor de custo</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="text" readonly="true" class="form-control" th:value="${#numbers.formatCurrency(produto.valorCusto)}">
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <a type="button" class="btn btn-sm btn-outline-secondary">Editar</a>
                                                <a type="button" class="btn btn-sm btn-outline-secondary">Excluir</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script th:src="@{/vendor/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
