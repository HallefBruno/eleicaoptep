<!DOCTYPE html>
<html>
    <head>
        <title>Pesquisa de produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/vendor/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
        <main>
            <div class="container-fluid">
                <a th:href="@{/produtos/novo}" type="button" class="btn btn-outline-secondary btn-sm mb-2"><i class="fa fa-plus-circle" aria-hidden="true"></i> Novo</a>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tbody>
                            <tr th:each="produto : ${produtos}" class="bg-light mb-1">
                                <th scope="row">
                                    <div class="card shadow-sm p-3 bg-body rounded">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <img th:src="@{/imagens/sem-perfil.png}" width="90px" height="90px" class="img-fluid rounded-start" alt="...">
                                            </div>
                                            <div class="col-sm-9 col-md-9 col-lg-9">
                                                <div class="card-body">
                                                    <h4 class="card-title badge bg-info text-dark text-white">Produto [[${produto.descricaoProduto}]]</h4>
                                                    <p><i class="fa fa-barcode" aria-hidden="true"></i> [[${produto.codigoBarra}]]</p>
                                                    <p class="card-text">Cód Produto [[${produto.codProduto}]]</p>
                                                    <p class="card-text">Quantidade [[${produto.quantidade}]]</p>
                                                    <p class="card-text"><small class="text-muted">Preço venda [[${#numbers.formatCurrency(produto.precoVenda)}]]</small></p>
                                                    <div class="float-left">
                                                        <div class="btn-group" role="group" aria-label="">
                                                            <button type="button" class="btn btn-danger btn-sm">Excluir</button>
                                                            <button type="button" class="btn btn-success btn-sm">Editar</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <script th:src="@{/vendor/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    </body>
</html>
