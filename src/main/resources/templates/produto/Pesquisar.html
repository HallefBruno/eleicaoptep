<!DOCTYPE html>
<html>
    <head>
        <title>Pesquisa de produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/vendor/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

        <style>
            .card {
                position: relative;
                display: flex;
                flex-direction: column;
                min-width: 0;
                word-wrap: break-word;
                background-color: #fff;
                background-clip: border-box;
                border: 0 solid transparent;
                border-radius: .25rem;
                margin-bottom: 1.5rem;
            }
        </style>

    </head>
    <body class="bg-light">
        <div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
        <main>
            <div class="container">
                <a href="/alldrinks/produtos/novo" type="button" class="btn btn-outline-secondary btn-sm mb-2"><i class="fa fa-plus-circle" aria-hidden="true"></i> Novo</a>
                <div class="main-body">
                    <div th:if="${#lists.isEmpty(produtos)}">
                        <div class="bg-light rounded-3"><h1>Nenhum produto cadastrado</h1></div>
                    </div>
                        <div class="accordion accordion-flush shadow mb-2 bg-body rounded" id="accordionFlushExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingOne">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                        Pesquisa
                                    </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="mb-3 col-sm-4">
                                                        <label for="codigoBarra" class="form-label">Cód Barra</label>
                                                        <div class="input-group">
                                                            <span class="input-group-text"><i class="fa fa-barcode" aria-hidden="true"></i></span>
                                                            <input th:value="*{codigoBarra}" type="text" class="form-control" id="codigoBarra" name="codigoBarra">
                                                        </div>
                                                    </div>
                                                    <div class="mb-3 col-sm-4">
                                                        <label for="codProduto" class="form-label">Cód Produto</label>
                                                        <input th:value="*{codProduto}" type="text" class="form-control" id="codProduto" name="codProduto">
                                                    </div>
                                                    <div class="mb-3 col-sm-4">
                                                        <label for="descricaoProduto" class="form-label">Descrição do produto</label>
                                                        <input type="text" th:value="*{descricaoProduto}" class="form-control" id="descricaoProduto" name="descricaoProduto"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    <div th:each="produto : ${produtos}">
                        <div class="row">
                            <div class="col-lg-4 shadow bg-body rounded">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex flex-column align-items-center text-center">
                                            <img th:src="@{/imagens/sem-perfil.png}" alt="produto" class="rounded-circle p-1" width="110">
                                            <div class="mt-4">
                                                <h5>Descrição</h5>
                                                <p class="text-secondary">[[${produto.descricaoProduto}]]</p>
                                                <span th:if="${produto.ativo}"><span class="badge bg-success text-white">Ativo</span></span>
                                                <span th:unless="${produto.ativo}"><span class="badge bg-danger text-white">Inativo</span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8 shadow bg-body rounded">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mt-2">Cód barra</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="text" readonly="true" class="form-control" th:value="${produto.codigoBarra}">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mt-2">Cód produto</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="text" readonly="true" class="form-control" th:value="${produto.codProduto}">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mt-2">Quantidade</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="text" readonly="true" class="form-control" th:value="${produto.quantidade}">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mt-2">Valor de venda</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="text" readonly="true" class="form-control" th:value="${#numbers.formatCurrency(produto.valorVenda)}">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mt-2">Valor de custo</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="text" readonly="true" class="form-control" th:value="${#numbers.formatCurrency(produto.valorCusto)}">
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <a href="#" type="button" class="btn btn-sm btn-outline-secondary" th:href="@{/produtos/{codigo}(codigo=${produto.id})}">Editar</a>
                                                <a href="#" type="button" class="btn btn-sm btn-outline-secondary  js-exclusao-btn" data:url="@{/produtos/{codigo}(codigo=${produto.id})}" data:objeto="${produto.descricaoProduto}">Excluir</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script th:src="@{/vendor/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/js/sweetalert2.all.js}" type="text/javascript"></script>
    <script th:src="@{/alldrink-js/alldrinks.js}" type="text/javascript"></script>
</body>
</html>
