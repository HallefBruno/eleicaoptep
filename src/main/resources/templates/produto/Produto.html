<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/vendor/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
        <title>Cadastro de produto</title>
    </head>

    <body>

        <header class="mb-2">
            <div class="collapse bg-dark" id="navbarHeader">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4 py-4">
                            <h4 class="text-white">Cadastros</h4>
                            <ul class="list-unstyled">
                                <li><a th:href="@{/produtos/pesquisar}" class="text-white">Pesquisar produto</a></li>
                                <li><a th:href="@{/produtos}" class="text-white">Novo produto</a></li>
                                <li><a href="#" class="text-white">Email me</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </header>
        
        <div class="container-fluid">
            <form th:action="@{/produtos/salvar}" method="post">

                <div class="card">
                    <h5 class="card-header">Cadastro de produto</h5>
                    <div class="card-body">
                        
                        <div class="mb-3 col-sm-6">
                            <label for="codBarra" class="form-label">Cód Barra</label>
                            <input type="text" class="form-control" id="codigoBarra" name="codigoBarra">
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição do produto</label>
                            <input type="text" class="form-control" id="descricaoProduto" name="descricaoProduto"/>
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" min="1" class="form-control" id="quantidade" name="quantidade"/>
                        </div>
                        
                        <label for="precoVenda" class="form-label">Preço de venda</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                            <input type="text" min="1" class="form-control" id="precoVenda" name="precoVenda"/>
                        </div>
                        <div class="">
                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <button type="button" class="btn btn-primary">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar
                                </button>
                                <button type="button" class="btn btn-secondary">
                                    <i class="fa fa-arrow-left" aria-hidden="true"></i> Pesquisar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script th:src="@{/vendor/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    </body>
</html>
