<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de nova eleição</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <th:block th:replace="fragments/CssFragment :: css"></th:block>
    </head>
    
    <body>
        <div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
        <div class="container-fluid">
            <th:block th:include="fragments/MensagemSucesso"></th:block>
            <form th:action="${eleicao.id} == null ? @{/eleicao/salvar} : @{/eleicao/update/{codigo}(codigo=${eleicao.id})}" method="post" th:object="${eleicao}">
                <th:block th:include="fragments/MensagensErroValidacao"></th:block>
                <div class="shadow-sm bg-body rounded mb-3" style="margin-top: 40px;">
                    <div class="card">
                        <h5 class="card-header">Cadastro de eleição</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" th:field="*{nome}" required="true" class="form-control" id="nome" name="nome"/>
                                </div>
                                <div class="mt-2 col-12 col-sm-12 col-md-12 col-lg-12">
                                    <label for="dataInicio" class="form-label">Data inicio</label>
                                    <div class="input-group">
                                        <input type="date" th:field="*{dataInicio}" required="true" class="form-control" id="dataInicio" name="dataInicio"/>
                                        <span class="input-group-text"><i class="fa fa-calendar-check-o" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                                <div class="mt-2 col-12 col-sm-12 col-md-12 col-lg-12">
                                    <label for="dataFinal" class="form-label">Data fim</label>
                                    <div class="input-group">
                                        <input type="date" th:field="*{dataFinal}" required="true" class="form-control" id="dataFinal" name="dataFinal"/>
                                        <span class="input-group-text"><i class="fa fa-calendar-check-o" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                                <input type="hidden" th:field="*{versaoObjeto}" required="true" id="versaoObjeto" name="versaoObjeto"/>
                            </div>
                            <div class="btn-group mt-3" role="group" aria-label="">
                                <button type="submit" class="btn btn-sm btn-outline-secondary">
                                    Salvar
                                </button>
                                <a type="button" th:href="@{/eleicao/pesquisar}" class="btn btn-sm btn-outline-secondary">
                                    Pesquisar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <th:block th:replace="fragments/JsFragment :: script"></th:block>
    </body>
</html>
