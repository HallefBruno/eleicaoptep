<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Entrada de produto</title>
        <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/vendor/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/vendor/css/select2.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/vendor/css/select2-bootstrap-5-theme.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/vendor/css/gifcss.css}" rel="stylesheet" type="text/css"/>
    </head>
    
    <body class="bg-light rounded-3">
        <input type="hidden" name="contextApp" id="contextApp" th:value="@{/}" />
        <div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
        <div class="container">
            <div id="nenhumProduto" style="display: none;"></div>
            <th:block th:include="fragments/MensagemSucesso"></th:block>
            <form th:action="${entradaProduto.id} == null ? @{/entradas/salvar} : @{/entradas/update/{codigo}(codigo=${entradaProduto.id})}" method="post" th:object="${entradaProduto}">
                <th:block th:include="fragments/MensagensErroValidacao"></th:block>
                <div class="card shadow-sm" style="margin-top: 5px;">
                    <div class="card-body">
                        <div class="row">
                            <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-8">
                                <label for="produtos" class="form-label">Procure aqui seu produto</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-archive" aria-hidden="true"></i></span>
                                    <select id="produtos" name="produtos" class="form-select mb-3" data-placeholder="Procure aqui seu produto"> <!--  data-allow-clear="1"-->
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-4">
                                <label for="codigoBarra" class="form-label">Cód Barra</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-barcode" aria-hidden="true"></i></span>
                                    <input type="text" th:field="*{codigoBarra}" class="form-control" id="codigoBarra" name="codigoBarra">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm-7 col-md-7 col-7 col-lg-9">
                                <label for="descricaoProdutoAtual" class="form-label">Descrição do produto</label>
                                <input readonly="true" type="text" class="form-control" id="descricaoProdutoAtual">
                            </div>
                            <div class="mb-3 col-sm-5 col-md-5 col-5 col-lg-3">
                                <label for="codigoProdutoAtual" class="form-label">Cód produto</label>
                                <input readonly="true" type="text" class="form-control" id="codigoProdutoAtual">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="shadow-sm mt-2 mb-5 rounded">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-3">
                                    <label for="dataEmissao" class="form-label">Data emissão</label>
                                    <input required th:field="*{dataEmissao}" type="date" class="form-control" id="dataEmissao" name="dataEmissao">
                                </div>
                                <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-3">
                                    <label for="fornecedor" class="form-label">Fornecedor</label>
                                    <input required th:value="*{fornecedor}" type="text" class="form-control" id="fornecedor" name="fornecedor">
                                </div>

                                <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-3">
                                    <label for="formaPagamento" class="form-label">Forma de pagamento</label>
                                    <input required th:value="*{formaPagamento}" type="text" class="form-control" id="formaPagamento" name="formaPagamento">
                                </div>

                                <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-3">
                                    <label for="situacaoCompra" class="form-label">Situação</label>
                                    <select required data-placeholder="Selecione a sutuação..." th:field="*{situacaoCompra}" id="situacaoCompra" name="situacaoCompra" class="form-control">
                                        <option value=""></option>
                                        <option th:each="situacaoCompra : ${T(com.store.drinks.entidade.SituacaoCompra).values()}" th:value="${situacaoCompra}" th:text="${situacaoCompra.value}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-4 col-md-4 col-lg-4 col-12">
                                    <div class="mb-3">
                                        <label for="quantidade" class="form-label">Quantidade</label>
                                        <input required th:value="*{quantidade}" readonly="true" min="0" type="number" class="form-control" id="quantidade" name="quantidade">
                                    </div>
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-12">
                                    <div class="mb-3">
                                        <label for="valorCusto" class="form-label">Valor de custo</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                                            <input required th:value="*{valorCusto}" readonly="true" min="0" type="text" class="form-control monetaria" id="valorCusto" name="valorCusto">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-12">
                                    <div class="mb-3">
                                        <label for="valorVenda" class="form-label">Valor de venda</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                                            <input required th:value="*{valorVenda}" readonly="true" min="0" type="text" class="form-control monetaria" id="valorVenda" name="valorVenda">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-12 col-lg-4">
                                    <label for="novaQuantidade" class="form-label">Nova quantidade</label>
                                    <div class="input-group mb-3">
                                        <input th:value="*{novaQuantidade}" min="0" type="number" class="form-control" id="novaQuantidade" name="novaQuantidade">
                                    </div>
                                </div>
                                <div class="mb-3 col-sm-12 col-md-12 col-lg-4 col-12">
                                    <label for="novoValorCusto" class="form-label">Novo valor custo</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                                        <input th:value="*{novoValorCusto}" min="0" type="text" class="form-control monetaria" id="novoValorCusto" name="novoValorCusto">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-12 col-lg-4">
                                    <label for="novoValorVenda" class="form-label">Novo valor venda</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                                        <input th:value="*{novoValorVenda}" min="0" type="text" class="form-control monetaria" id="novoValorVenda" name="novoValorVenda">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row justify-content-end">
                                <div class="col-sm-12 col-md-3 col-lg-3 col-12">
                                    <label for="valorTotal" class="form-label">Valor total da entrada</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                                        <input required th:value="*{valorTotal}" readonly="true" min="0" type="text" class="form-control monetaria" id="valorTotal" name="valorTotal">
                                        <button type="button" id="btnCalcular" class="btn btn-sm btn-outline-secondary">Calcular</button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-sm btn-outline-secondary">
                                        Salvar
                                    </button>
                                    <a type="button" th:href="@{/entradas/novo}" class="btn btn-sm btn-outline-secondary">
                                        Pesquisar
                                    </a>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="divLoading"></div>

        <script th:src="@{/vendor/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/select2.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/jquery.mask.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/jquery.maskMoney.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/sweetalert2.all.js}" type="text/javascript"></script>
        <script th:src="@{/alldrink-js/alldrinks.js}" type="text/javascript"></script>
        <script th:src="@{/alldrink-js/entradaproduto/EntradaProduto.js}" type="text/javascript"></script>
    </body>
</html>
