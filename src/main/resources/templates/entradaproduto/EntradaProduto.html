<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Entrada de produto</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.1.1/dist/select2-bootstrap-5-theme.min.css" />
    </head>

    <body class="bg-light rounded-3">
        <div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
        <div class="container-fluid">
            <th:block th:include="fragments/MensagemSucesso"></th:block>
            <form th:action="${entradaProduto.id} == null ? @{/entradas/salvar} : @{/entradas/update/{codigo}(codigo=${entradaProduto.id})}" method="post" th:object="${entradaProduto}">
                <th:block th:include="fragments/MensagensErroValidacao"></th:block>
                        <select class="form-select mb-3" required data-placeholder="Selecione o produto..." data-allow-clear="1">
                            <option>Christmas Island</option>
                            <option>South Sudan</option>
                            <option disabled>Jamaica (disabled)</option>
                            <option>Kenya</option>
                            <option>French Guiana</option>
                            <option>Mayotta</option>
                            <option>Liechtenstein</option>
                            <option>Denmark</option>
                            <option>Eritrea</option>
                            <option>Gibraltar</option>
                            <option>Saint Helena, Ascension and Tristan da Cunha</option>
                            <option>Haiti</option>
                            <option>Namibia</option>
                            <option>South Georgia and the South Sandwich Islands</option>
                            <option>Vietnam</option>
                            <option>Yemen</option>
                            <option>Philippines</option>
                            <option>Benin</option>
                            <option>Czech Republic</option>
                            <option>Russia</option>
                        </select>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script th:src="@{/vendor/js/script.select2.boot5.js}"type="text/javascript"></script>
    </body>
</html>
