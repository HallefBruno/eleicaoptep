<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Entrada de produto</title>
        <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/vendor/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/vendor/css/select2.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/vendor/css/select2-bootstrap-5-theme.css}" rel="stylesheet" type="text/css"/>
    </head>

    <body class="bg-light rounded-3">
        <input type="hidden" name="contextApp" id="contextApp" th:value="@{/}" />
        <div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
        <div class="container">
            <th:block th:include="fragments/MensagemSucesso"></th:block>
            <form th:action="${entradaProduto.id} == null ? @{/entradas/salvar} : @{/entradas/update/{codigo}(codigo=${entradaProduto.id})}" method="post" th:object="${entradaProduto}">
                <th:block th:include="fragments/MensagensErroValidacao"></th:block>
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <div class="card">
                        <h5 class="card-header">Entrada de produto</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="mb-3 col-sm-8 col-md-8 col-12">
                                    <label for="produtos" class="form-label">Produtos</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-archive" aria-hidden="true"></i></span>
                                        <select th:field="*{produto}" id="produtos" name="produtos" class="form-select mb-3" required data-placeholder="Selecione o produto..." data-allow-clear="1">
                                            <option value=""></option>
                                            <option th:each="produto : ${produtos}" th:value="${produto.id}"
                                                th:text="${produto.codigoBarra}+' '+${produto.descricaoProduto}+' '+${produto.codProduto}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3 col-sm-4 col-md-4 col-12">
                                    <label for="codigoBarra" class="form-label">Cód Barra</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-barcode" aria-hidden="true"></i></span>
                                        <input th:value="*{codigoBarra}" type="text" class="form-control" id="codigoBarra" name="codigoBarra">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-sm-12 col-md-4 col-12">
                                    <label for="dataEmissao" class="form-label">Data emissão</label>
                                    <input th:value="*{dataEmissao}" type="datetime-local" class="form-control" id="dataEmissao" name="dataEmissao">
                                </div>
                                <div class="mb-3 col-sm-12 col-md-4 col-12">
                                    <label for="fornecedor" class="form-label">Fornecedor</label>
                                    <input th:value="*{fornecedor}" type="text" class="form-control" id="fornecedor" name="fornecedor">
                                </div>
                                <div class="mb-3 col-sm-12 col-md-4 col-12">
                                    <label for="situacao" class="form-label">Situação</label>
                                    <select data-placeholder="Selecione a sutuação..." id="situacao" class="form-control">
                                        <option></option>
                                        <option th:each="situacao : ${T(com.store.drinks.entidade.SituacaoCompra).values()}" th:value="${situacao}" th:text="${situacao.value}"></option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="mb-3 col-sm-12 col-md-4 col-12">
                                    <label for="quantidade" class="form-label">Quantidade</label>
                                    <input th:value="*{quantidade}" min="0" type="number" class="form-control" id="quantidade" name="quantidade">
                                </div>
                                <div class="mb-3 col-sm-12 col-md-4 col-12">
                                    <label for="valorCusto" class="form-label">Valor de custo atual</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                                        <input th:value="*{valorCusto}" readonly="true" min="0" type="text" class="form-control" id="valorCusto" name="valorCusto">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4 col-12">
                                    <label for="valorTotal" class="form-label">Valor total</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                                        <input th:value="*{valorTotal}" readonly="true" min="0" type="text" class="form-control" id="valorTotal" name="valorTotal">
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-sm btn-outline-secondary">
                                        Salvar
                                    </button>
                                    <a type="button" th:href="@{/entradas/novo}" class="btn btn-sm btn-outline-secondary">
                                        Pesquisar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script th:src="@{/vendor/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/jquery.mask.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/jquery.maskMoney.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/select2.min.js}" type="text/javascript"></script>
        <script th:src="@{/alldrink-js/entradaproduto/EntradaProduto.js}" type="text/javascript"></script>
    </body>
</html>
